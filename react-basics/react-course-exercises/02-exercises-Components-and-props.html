      function ProductDetails() {
        const [productInfo, setProduct] = React.useState([{
          productName: 'Cotton Socks',
          productPrice: 'Price: $10.90',
          discountPrice: 'Discount price: $5.45'
        }, {
          productName: 'Tennis balls',
          productPrice: 'Price: $6.00'
        }, {
          productName: 'Plain T-Shirt',
          productPrice: 'Price: $7.99'
        }]);

          return(
              <div>
                {productInfo.map((product, index) => {
                  if (product.discountPrice) {

                  return(
                    <div key={index} style={{marginBottom: '20px', border: '1px solid #ccc', padding: '10px'}}>
                      <div style={{margin: '2px'}}><strong>{product.productName}</strong></div>
                      <div style={{ textDecoration: 'line-through', color: 'dark-gray', margin: '2px'}}>{product.productPrice}</div>
                      <div style={{fontWeight: 'bold', color: 'red', margin: '2px'}}>{product.discountPrice}</div>
                      <button style={{margin: '2px'}}>Add to Cart</button>
                    </div>
                  ); 
                } else {
                  return(
                    <div key={index} style={{marginBottom: '20px', border: '1px solid #ccc', padding: '10px'}}>
                      <div style={{margin: '2px'}}><strong>{product.productName}</strong></div>
                      <div style={{margin: '2px'}}>{product.productPrice}</div>
                      <button style={{margin: '2px'}}>Add to Cart</button>
                    </div>
                  );  
                }
              })} 
            </div>
          );
        }


      function App() {
        return(
          <>
            <ProductDetails  />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
